  <!-- Body-->
  <body>
    <!--Navigation bar-->
    <div id="nav-placeholder"></div>

    <!-- Page Title-->
    <div class="page-title">
      <div class="container">
        <div class="column">
          <h1>Contact / Shipping Address</h1>
        </div>
        <div class="column">
          <ul class="breadcrumbs">
            <li><a href="index.html">Home</a>
            </li>
            <li class="separator">&nbsp;</li>
            <li><a href="account-orders.html">Account</a>
            </li>
            <li class="separator">&nbsp;</li>
            <li>Contact Address</li>
          </ul>
        </div>
      </div>
    </div>
    <!-- Page Content-->
    <div class="container padding-bottom-3x mb-1">
      <div class="row">
        <div class="col-lg-4">
          <aside class="user-info-wrapper">
            <div class="user-cover" style="background-image: url(img/account/user-cover-img.jpg);">
              <div class="info-label" data-toggle="tooltip" title="You currently have 290 Reward Points to spend"><i class="icon-award"></i>290 points</div>
            </div>
            <div class="user-info">
              <div class="user-avatar"><a class="edit-avatar" href="#"></a><img src="img/account/user-ava.jpg" alt="User"></div>
              <div class="user-data">
                <h4 class="h5">Daniel Adams</h4><span>Joined February 06, 2017</span>
              </div>
            </div>
          </aside>
          <nav class="list-group"><a class="list-group-item with-badge" href="account-orders.html"><i class="icon-shopping-bag"></i>Orders<span class="badge badge-default badge-pill">6</span></a><a class="list-group-item" href="account-profile.html"><i class="icon-user"></i>Profile</a><a class="list-group-item active" href="account-address.html"><i class="icon-map-pin"></i>Addresses</a><a class="list-group-item with-badge" href="account-wishlist.html"><i class="icon-heart"></i>Wishlist<span class="badge badge-default badge-pill">3</span></a><a class="list-group-item with-badge" href="account-tickets.html"><i class="icon-tag"></i>My Tickets<span class="badge badge-default badge-pill">4</span></a></nav>
        </div>
        <div class="col-lg-8">
          <div class="padding-top-2x mt-2 hidden-lg-up"></div>
          <h5>Contact Address</h5>
          <hr class="padding-bottom-1x">
          <form class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="account-company">Company</label>
                <input class="form-control" type="text" id="account-company" value="Bets Company Ltd.">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="account-country">Country</label>
                <select class="form-control" id="account-country">
                  <option>Choose country</option>
                  <option>Australia</option>
                  <option>Canada</option>
                  <option>France</option>
                  <option>Germany</option>
                  <option>Switzerland</option>
                  <option selected>United States</option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="account-city">City</label>
                <select class="form-control" id="account-city">
                  <option>Choose city</option>
                  <option>Amsterdam</option>
                  <option>Berlin</option>
                  <option>Geneve</option>
                  <option selected>New York</option>
                  <option>Paris</option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="account-zip">ZIP Code</label>
                <input class="form-control" type="text" id="account-zip" required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="account-address1">Address 1</label>
                <input class="form-control" type="text" id="account-address1" required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="account-address2">Address 2</label>
                <input class="form-control" type="text" id="account-address2">
              </div>
            </div>
            <div class="col-12 padding-top-1x">
              <h5>Shipping Address</h5>
              <hr class="padding-bottom-1x">
              <div class="custom-control custom-checkbox d-block">
                <input class="custom-control-input" type="checkbox" id="same_address" checked>
                <label class="custom-control-label" for="same_address">Same as Contact Address</label>
              </div>
              <hr class="margin-top-1x margin-bottom-1x">
              <div class="text-right">
                <button class="btn btn-primary margin-bottom-none" type="button" data-toast data-toast-position="topRight" data-toast-type="success" data-toast-icon="icon-check-circle" data-toast-title="Success!" data-toast-message="Your address updated successfuly.">Update Address</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
